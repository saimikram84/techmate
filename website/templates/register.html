{% extends 'partials/layout.html' %}
{% block title %} Sign up {% endblock %}
{% block body_class %}service-details-page{% endblock %}
{% block content %}
{% load static %}
<section id="hero" class="hero section">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    {% for message in messages %}
                        <h5>{{message}}</h5>
                    {% endfor %}
                    <form action="register" method="post" class="row g-3">
                        {% csrf_token %}
                        <!-- <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">First name</label>
                            <input type="text" class="form-control" name="first_name" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Last name</label>
                            <input type="text" class="form-control" name="last_name" id="inputEmail4">
                        </div> -->
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="conf_password" id="inputPassword4">
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign up </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
